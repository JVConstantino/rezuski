# Nginx config para SPA (Vite/React) no Easy Panel com Nixpacks
# Root deve apontar para o diretório onde está o index.html do build
# Em Nixpacks, após o build, os artefatos ficam em /app/dist

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Compressão
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss application/font-woff application/vnd.ms-fontobject image/svg+xml;

    server {
        # Ajuste a porta conforme o serviço. 8080 é uma escolha segura para containers
        listen 8080;
        server_name _;

        # IMPORTANTE: aponta para os arquivos do build
        root /app/dist;
        index index.html;

        # Fallback de SPA: tenta arquivo/diretório, senão entrega index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Assets estáticos com cache agressivo
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|json|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
        }

        # Service Worker sem cache agressivo
        location = /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # Evitar cache do index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}