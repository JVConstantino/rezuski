<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estilos - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-green': '#61CE70',
              'primary-blue': '#2A7ADA',
              'secondary-blue': '#0C335A',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-primary-blue mb-6">Teste de Estilos Tailwind CSS</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cores Personalizadas</h2>
            <div class="flex space-x-4">
                <div class="w-20 h-20 bg-primary-green rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">Verde</span>
                </div>
                <div class="w-20 h-20 bg-primary-blue rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">Azul</span>
                </div>
                <div class="w-20 h-20 bg-secondary-blue rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">Azul 2</span>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Componentes de Teste</h2>
            <button class="bg-primary-blue text-white px-6 py-3 rounded-lg hover:opacity-90 transition-opacity mr-4">
                Botão Primário
            </button>
            <button class="bg-primary-green text-white px-6 py-3 rounded-lg hover:opacity-90 transition-opacity">
                Botão Verde
            </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Card 1</h3>
                <p class="text-gray-600">Este é um card de teste para verificar se os estilos estão funcionando.</p>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Card 2</h3>
                <p class="text-gray-600">Outro card para testar o grid responsivo.</p>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Card 3</h3>
                <p class="text-gray-600">Terceiro card para completar o teste.</p>
            </div>
        </div>
    </div>
</body>
</html>
